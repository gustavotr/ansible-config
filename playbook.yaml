---
- hosts: all

  tasks:
    - name: Install nvm
      become: no
      ansible.builtin.shell: >
        curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.39.1/install.sh | bash
      args:
        executable: /bin/bash
        chdir: "$HOME"
        creates: "$HOME/.nvm/nvm.sh"
      register: mg_nvm_result
      changed_when: mg_nvm_result.rc != 0

    - name: Install node
      become: no
      shell: >
        . {{ ansible_env.HOME }}/.nvm/nvm.sh && nvm install {{ item }}
      args:
        executable: /bin/bash
        chdir: "{{ ansible_env.HOME }}"
        creates: "{{ ansible_env.HOME }}/.nvm/versions/{{ item }}*"
      loop:
        - 18
      register: mg_node_result
      changed_when: mg_node_result.rc != 0

    - name: Install latest neovim for Arch Linux or Fedora
      become: yes
      ansible.builtin.package:
        name: "neovim"
        state: latest
      when: ansible_os_family == 'Archlinux' or ansible_distribution == 'Fedora'

    - name: Install neovim config
      ansible.builtin.git:
        repo: git@github.com:gustavotr/nvim-config.git
        dest: "{{ansible_env.HOME}}/.config/nvim"
        single_branch: yes
        version: main
      environment:
        GIT_ASKPASS: /bin/true
